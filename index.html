<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formatando Links</title>
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links n√£o Visitados*/
			a:link{
				color: #b9c941;
			}
			/*Links Visitados*/
			a:visited{
				color: #c0c0c0;
			}
			/*Links Hover, passa o cursor sobre o link*/
			a:hover{
				color: #fff;
				background: #6d790f;
			}
			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="www.google.com.br">Google</a> |
		<a href="www.tecmundo.com.br">Tec Mundo</a> |
		<a href="www.yhdm.com.br">Yhdm</a> |
		<a href="www.megacurioso.com.br">Mega Curioso</a> 
	</body>
</html>
